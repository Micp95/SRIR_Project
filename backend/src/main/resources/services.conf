beans {
  rpcClientsService = {
    %class = srir.backend.services.SpringRpcClientsService, %construct = true
  }

  authService = {
    %class = srir.backend.services.AuthService, %construct = true
    usersData = ${auth.users}
  }

  chatService = {
    %class = srir.backend.services.ChatService, %construct = true
    rpcClientsService.%ref = rpcClientsService
  }

  domainServices = {
    %class = srir.backend.services.DomainServices, %construct = true
    authService.%ref = authService
    chatService.%ref = chatService
    rpcClientsService.%ref = rpcClientsService
  }
}
